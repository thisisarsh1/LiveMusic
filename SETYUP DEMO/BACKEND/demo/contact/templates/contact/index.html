<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
</head>
<body>

<h2>Contact Us</h2>

<form action="/contact" method="post"> {% csrf_token %}s
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="firstname" placeholder="Your first name.." required><br><br>

  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lastname" placeholder="Your last name.." required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" placeholder="Your email.." required><br><br>

  <label for="phone">Phone Number:</label><br>
  <input type="tel" id="phone" name="phone" placeholder="Your phone number.." required><br><br>

  <label for="message">What's on your mind?</label><br>
  <textarea id="message" name="message" placeholder="Write something.." style="height:200px" required></textarea><br><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
